<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable = no, initial – scale = 1.0, maximum – scale = 1.0, minimum – scale = 1.0">
        <title>Plant Shop</title>
        <link rel="stylesheet" href="plantsShop.css">
        <link rel="stylesheet" href="plantsShopShop.css">     
    </head>
    <body>
        <div class="shop__page">
            <div class="presentation__store">
                <header>
                    <div class="burger_menu"><span></span></div>
                    <a href="plantsShopHome.html"><img class="header__logo" src="PlantsImages/PlantShopLogo.png" alt="logo"></a>
                    <nav class="header__navigation">
                        <ul class="header__navigation-items">
                            <li class="nav-home"><a href="plantsShopHome.html">Home</a></li>
                            <li><a href="plantsShopService.html">Service</a></li>
                            <li><a href="https://bloomscape.com/plant-life/">Blog</a></li>
                            <li class="shopList">
                                <a href="plantsShopShop.html">Shop</a>
                                <ul class="navigation__sub-menu">
                                    <li><a href="plantShopShop1.html">Foliage</a></li>
                                    <li><a href="#">Pucculent</a></li>
                                    <li><a href="#">Flower</a></li>
                                    <li><a href="#">Fruit</a></li>
                                </ul>
                            </li>
                            <li><a href="plantShopLocation.html">Location</a></li>
                        </ul>
                    </nav>
                    <button class="check-out">Check out(<span>0</span>)</button>
                </header>
                <div class="shop__content">
                    <div class="service__main">
                        <div class="service__body">
                            <div class="service__card">
                                <h1 class="main-title">Service for  <br><span>home plants</span>.</h1>
                                <h2 class="days-waitting">7-14 DayS waiting</h2>
                                <p class="main-description">If you don’t know what plants you can add to the space,we can provide you with selected plants,and configure your space.</p>
                                <button class="btn-service">Try for service</button>
                            </div>
                        </div>
                    </div>
                    <div class="slider-body">
                        <div class="slider">
                            <div class="slides">
                                <input type="radio" name="radio-btn" id="radio1">
                                <input type="radio" name="radio-btn" id="radio2">
                                <input type="radio" name="radio-btn" id="radio3">
                                <input type="radio" name="radio-btn" id="radio4">
                                <div class="slide first">
                                    <a href="plantShopShop1.html"><img src="PlantsImages\HomeCardFoliage.png" alt="Foliage"></a>
                                </div>
                                <div class="slide">
                                    <a href="#"><img src="PlantsImages\HomeCardPucculent.png" alt="Pucculent"></a>
                                </div>
                                <div class="slide">
                                    <a href="#"><img src="PlantsImages\HomeCardFlower.png" alt="Flower"></a>
                                </div>
                                <div class="slide">
                                    <a href="#"><img src="PlantsImages\HomeCardFruit.png" alt="Fruit"></a>
                                </div>
                                <div class="navigation-auto">
                                    <div class="auto-btn1"></div>
                                    <div class="auto-btn2"></div>
                                    <div class="auto-btn3"></div>
                                    <div class="auto-btn4"></div>
                                </div>
                            </div>
                            <div class="navigation-manual">
                                <label for="radio1" class="manual-btn"></label>
                                <label for="radio2" class="manual-btn"></label>
                                <label for="radio3" class="manual-btn"></label>
                                <label for="radio4" class="manual-btn"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup" id="popup">
            <div class="popup__body">
                <div class="popup__content">
                    <a href="#" class="popup__close">X</a>
                   
                </div>     
            </div>
        </div> 
        
</html>
